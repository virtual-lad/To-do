<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>Description: {{ task.description }}</p>
    
    <p>Created at: {{ clock }}</p>
    
    <p>Completed: {% if done %}Yes{% else %}No{% endif %}</p>

    <a href="{% url 'index:task_edit' task.id %}">Edit</a>
    <a href="{% url 'index:delete_task' task.id %}">Delete</a>
</body>
</html>
